apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: om-order-rs #shown in listing, also specified in scale command
  labels:
    app: om-order
    subnet: backend
spec:
  template:
    metadata:
      name: om-order
      labels:
        app: om-order
        subnet: backend
    spec:
      containers:
      - name: mongodb
        image: mongo:7.0.5
      - name: om-order
        image: i50729/om-order
  replicas: 1
  selector:
    matchLabels:
      subnet: backend
