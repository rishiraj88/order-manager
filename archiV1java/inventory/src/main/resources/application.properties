spring.application.name=inventory
server.port=8082

#main app run, with main docker-compose run from IDE
spring.datasource.url=jdbc:mysql://host.docker.internal:3307/invdb9?user=root&password=mysql
#below line works well with containerized db to connect from app in IDE
#spring.datasource.url=jdbc:mysql://localhost:3307/invdb9?autoReconnect=true&allowPublicKeyRetrieval=true&useSSL=false

spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=none

# API documentation per OpenAPI Specifications (OAS / Swagger UI)
springdoc.swagger-ui.path=/doc/webui
springdoc.api-docs.path=/doc/json