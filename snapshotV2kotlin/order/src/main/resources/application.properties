spring.application.name=order
server.port=8081

spring.datasource.url=jdbc:mysql://localhost:3306/orderdb?autoReconnect=true&allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=mysql

spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


spring.jpa.generate-ddl=false
spring.jpa.show-sql=true

# DB Migration with Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=db/changelog/log.xml