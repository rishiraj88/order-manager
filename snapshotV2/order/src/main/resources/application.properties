spring.application.name=order
server.port=8081

spring.datasource.url=jdbc:mysql://localhost:3306/orderdb?autoReconnect=true&allowPublicKeyRetrieval=true&useSSL=false
#spring.datasource.url=jdbc:mysql://172.0.0.2:3306/orderdb?autoReconnect=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

# DB Migration with Liquibase
#spring.liquibase.enabled=true
spring.liquibase.enabled=false
spring.liquibase.change-log=db/changelog/log.xml